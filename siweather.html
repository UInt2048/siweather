<!DOCTYPE HTML>
<html>
<head>
<title>SI Weather</title>
<script src="siweather.js"></script>
<style>
body {
font-family: monospace;
}
</style>
</head>
<body>
<input type="number" min="-180" max="180" value="-98" id="long1" placeholder="West Bound">&#xB0;
<input type="number" min="-90" max="90" value="32" id="lat1" placeholder="South Bound">&#xB0;
<input type="number" min="-180" max="180" value="-97" id="long2" placeholder="East Bound">&#xB0;
<input type="number" min="-90" max="90" value="33" id="lat2" placeholder="North Bound">&#xB0;
<button id="submit" type="submit">
<br />
<table id="weather" border="1">
<tr><th># of Reports Ago</th><th>Time</th><th>Temperature</th><th>Dew Point</th><th>Wind Speed</th><th>Wind Direction</th><th>Wind Gusts</th>
<th>Cloud Ceiling</th><th>Condition</th><th>Visibility</th><th>Pressure</th><th>Sea Level Pressure</th></tr>
</table>
</body>
</html>
